<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>xtime</title>
    <!--Bootstrap 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bitter|Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bitter|Indie+Flower|Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="main.css">

    <link rel="Shortcut Icon" href="favicon-16x16.png" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">




</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <div class="col pt-2">
                        <h4 class="text-center animated bounceIn">GESTOR DE ACTIVIDADES</h4>
                    </div>
                    <div class="col">
                        <img class="img" src="xjohn.png" alt="brave UNi" height="100" width="100" style="border-radius: 8px;">
                    </div>
                </div>


            </div>
            <div class="col-md-8">

            </div>
        </div>
    </div>
    <!--Main Content-->
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header text-center">
                        Fecha: <input type="date" id="fecha" step="1" value="2018-01-01" min="2018-06-23" max="2100-12-31" autofocus>
                    </div>
                    <div class="card-body">
                        <form id="formTask">
                            <div class="form-group">
                                <input type="text" id="title" autocomplete="off" placeholder="Título de la tarea, notas, etc." class="form-control">
                            </div>
                            Hora:
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 mt-1">
                                        <input type="text" id="inicio" autocomplete="off" placeholder="Inicio: 8:30 hrs" class="form-control">

                                    </div>
                                    <div class="col-sm-6 mt-1">
                                        <input type="text" id="fin" autocomplete="off" placeholder="Fin: 14:00 hrs" class="form-control">

                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <textarea id="description" cols="30" rows="5" class="form-control" placeholder="Descripcion de la tarea, nota, o actividad" value="Agregar Fecha y Hora"></textarea>
                            </div>
                            <button id="botonEnviar" type="submit" class="btn btn-success btn-block"><b>Añadir tarea</b></button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8 mt-3">
                <div id="tasks">

                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row pt-2">
            <div class="col-md-4 text-center">
                <kbd>UNI LICENSE</kbd> Dudas y consultas: <br> correo: johnmendozauni@gmail.com
            </div>
            <div class="col-md-8">

            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
